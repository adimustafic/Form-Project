<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Contact Us!</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="contact-text">
          <h2 class="contact-subheading">Reach out to us!</h2>
          <p class="contact-description">
            If you need any help or have any questions about decorating your
            home, feel free to reach out to us.
          </p>
        </div>
        <form action="" class="contact-form">
          <div class="form-elements">
            <div class="form-part">
              <label for="first-name" class="first-name-label"
                >First name</label
              >
              <input
                type="text"
                id="first-name"
                class="first-name-input"
                placeholder="Your name..."
              />
            </div>
            <div class="form-part">
              <label for="last-name" class="last-name-label">Last name</label>
              <input
                type="text"
                id="last-name"
                class="last-name-input"
                placeholder="Your surname..."
              />
            </div>
            <div class="form-part">
              <label for="phone" class="phone-label">Phone</label>
              <input
                type="number"
                id="phone"
                class="phone-input"
                placeholder="Phone number..."
              />
            </div>
            <div class="form-part">
              <label for="email" class="email-label">Email</label>
              <input
                type="email"
                id="email"
                class="email-input"
                placeholder="Email address..."
              />
            </div>
            <div class="form-part form-help">
              <label for="first-name" class="first-name-label"
                >What do you need help with</label
              >
              <select name="help" id="help" class="help">
                <option value="#">Select one of the options below</option>
                <option value="kitchen">Kitchen</option>
                <option value="bedroom">Bedroom</option>
                <option value="bathroom">Bathroom</option>
                <option value="living-room">Living room</option>
                <option value="all">All of the above</option>
                <option value="other">Other</option>
              </select>
            </div>
            <button type="submit" class="form-button">Contact Us</button>
          </div>
        </form>
      </div>

      <img
        src="Images/form-img.webp"
        alt="Modern kitchen design"
        srcset=""
        class="contact-img"
      />
    </div>
  </body>
</html>
